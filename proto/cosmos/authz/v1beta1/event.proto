syntax = "proto3";
package cosmos.authz.v1beta1;

// import "cosmos_proto/cosmos.proto";
// import "google/protobuf/timestamp.proto";
// import "gogoproto/gogo.proto";
// import "google/protobuf/any.proto";

option go_package = "github.com/cosmos/cosmos-sdk/x/authz/types";


// EventGrant is emitted on Msg/Grant
message EventGrant {
  // Module which invokes the authorizaiton grant
  // TODO: not sure if this is needed. It always has the same value
  string module = 1;
  // Msg type for which an autorization is granted
  string msg = 2;
  // Granter account address
  string granter = 3;
  // Grantee account address
  string grantee = 4;
}

// EventRevoke is emitted on Msg/Revoke
message EventRevoke {
  // Module which invokes the authorizaiton revokation
  string module = 1;
  // Msg type for which an autorization is revoked
  string msg = 2;
  // Granter account address
  string granter = 3;
  // Grantee account address
  string grantee = 4;
}
